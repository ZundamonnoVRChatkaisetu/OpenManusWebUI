<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenManus Web UI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #1E1E1E;
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #4C6FFF;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.5;
        }
        
        .ui-options {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .ui-option {
            background-color: #2D2D30;
            border: 1px solid #3E3E42;
            border-radius: 8px;
            padding: 20px;
            width: 250px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .ui-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-color: #4C6FFF;
        }
        
        .ui-option img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid #3E3E42;
        }
        
        .ui-option h3 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
        }
        
        .ui-option p {
            font-size: 0.9rem;
            margin: 0;
            color: #A0A0A0;
        }
        
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6E6E6E;
        }
        
        footer a {
            color: #4C6FFF;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
